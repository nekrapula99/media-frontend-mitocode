<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idMedic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idMedic}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="primaryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.primaryName}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="cmpMedic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cmp </th>
            <td mat-cell *matCellDef="let row"> {{row.cmpMedic}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idMedic)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
